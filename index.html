<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identify MAC Address Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div id="inputContent" class="shadow p-4 bg-light rounded">
            <h1 class="mb-4 text-center">Identify MAC Address Type</h1>
            <p><strong>Instructions:</strong></p>
            <ul>
                <li>Hexadecimal values only (0-9, a-f, A-F).</li>
                <li>No spaces allowed.</li>
                <li>MAC Address format: XX:XX:XX:XX:XX:XX.</li>
            </ul>
            <p><strong>Examples :</strong></p>
            <ul>
                <li>4a:30:10:21:10:1a</li>
                <li>47:20:1b:2e:08:ee</li>
                <li>ff:ff:ff:ff:ff:ff</li>
            </ul>
            <form id="macForm" onsubmit="validateForm(event)">
                <input type="text" id="macInput" class="form-control mb-3" placeholder="Enter MAC Address" required>
                <button type="submit" class="btn btn-primary w-100">Check</button>
            </form>
            <div id="errorMsg" class="text-danger mt-3" style="display:none;">Invalid MAC Address. Please try again.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
